<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>order summary component</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="box">
			<div class="box__first-card">
				<div class="box__first-card-star-box">
					<img src="./img/icon-star.svg" alt="Star icon" class="box__first-card-star-box-img" />
				</div>
				<h1 class="box__first-card-title">How did we do?</h1>
				<p class="box__first-card-text">
					Please let us know how we did with your support request. All feedback is appreciated to help us improve our
					offering!
				</p>
				<div class="box__first-card-btns">
					<button class="box__first-card-btn">1</button>
					<button class="box__first-card-btn">2</button>
					<button class="box__first-card-btn">3</button>
					<button class="box__first-card-btn">4</button>
					<button class="box__first-card-btn">5</button>
				</div>
				<button class="box__first-card-submit-btn">Submit</button>
			</div>

			<div class="box__second-card">
				<img src="./img/illustration-thank-you.svg" alt="pay card and phone printing receipt" />
				<div class="box__second-card-selected-text">
					<p>You selected <span></span> out of 5</p>
				</div>
				<h2 class="box__second-card-title">Thank you!</h2>
				<p class="box__second-card-text">
					We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
					touch!
				</p>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
